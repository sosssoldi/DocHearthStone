<div id="breadcrumb"> 	Ti trovi in: Mazzi</div>
<img id="imgHeader" width="45%" src="../images/mazzi.png"></img>
<div id="content">
	<h2>Tutti i mazzi di Doc HearthStone</h2>
	<form method="get">
		<div id="nome">
			<h3>NOME</h3>
			<input type="text" name="nome" />
		</div>
		<div id="classe">
			<h3>CLASSE</h3>
			<select name="classe">
				<option></option>
				<option>Mago</option>
				<option>Sacerdote</option>
				<option>Cacciatore</option>
				<option>Guerriero</option>
				<option>Druido</option>
				<option>Paladino</option>
				<option>Stregone</option>
				<option>Sciamano</option>
				<option>Ladro</option>
			</select>
		</div>
		<h3 id="c">COSTO</h3>
		<div id="costo">
			<div class="minmax">
				<h4>Maggiore di:</h4>
				<input type="number" name="costomaggiore" min="0" max="100000" name="costo"/>
			</div>
			<div class="minmax">
				<h4>Minore di:</h4>
				<input type="number" name="costominore" min="0" max="100000" name="costo"/>
			</div>
		</div>
		<input type="submit" value="FILTRA" />
	</form>
	<table>
		<thead>
			<th>Nome</th>
			<th>Classe</th>
			<th>Costo</th>
			<th>Rating</th>
			<th>Data creazione</th>
		</thead>
		<tbody>
			:tabellamazzi:
		</tbody>
	</table>
</div>
