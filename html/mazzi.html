<div id="breadcrumb">
	Ti trovi in: <span class="seiQui">Mazzi</span>
</div>
<img id="imgHeader" src="images/mazzi.png" alt="sfondo" />
<div id="content">
	<h2>Tutti i mazzi di <span lang="en">Doc HearthStone</span></h2>
	<form id="ricercaMazzi" method="get" action="mazzi.php">
		<fieldset id="nome">
			<h3>NOME</h3>
			:nomeMazzo:
		</fieldset>
		<fieldset id="classe">
			<h3>CLASSE</h3>
			<select name="classe">
				<option>Tutte le classi</option>
				<option>Mago</option>
				<option>Sacerdote</option>
				<option>Cacciatore</option>
				<option>Guerriero</option>
				<option>Druido</option>
				<option>Paladino</option>
				<option>Stregone</option>
				<option>Sciamano</option>
				<option>Ladro</option>
			</select>
		</fieldset>
		<h3 id="c">COSTO</h3>
		<fieldset id="costo">
			<fieldset class="minmax">
				<h4>MAGGIORE DI:</h4>
				:costoMax:
			</fieldset>
			<fieldset class="minmax">
				<h4>MINORE DI:</h4>
				:costoMin:
			</fieldset>
		</fieldset>
		<input id="buttRicerca" type="submit" value="FILTRA" />
	</form>
	:errore:
	<table>
		<thead>
			<tr>
				<th id="no" class="nomeDeck">Nome</th>
				<th id="cl" >Classe</th>
				<th id="co" >Costo</th>
				<th id="ra" lang="en">Rating</th>
				<th id="dc" >Data creazione</th>
				:admin:
			</tr>
		</thead>
		<tbody>
			:tabellamazzi:
		</tbody>
	</table>
	<a id="backTop" class="hide" href="#ricercaMazzi">Torna al form</a>
</div>
