<div id="breadcrumb">Ti trovi in: Sezione Forum</div>
<img id="imgHeader" src="images/forum.png" alt="sfondo"></img>
<div id="content">
    <h1 class="titolo">:nomesezione:</h1>
    <table id="general" class="tabella">
	    <thead>
	    	<tr>
	    		<th class ="forum dark">Forum</th>
	        	<th class ="lastpost dark">Ultimo Commento</th>
	        	<th class ="numpost dark">Commenti</th>
	       	</tr>
	     </thead>
	     <tbody>
		      :contenuto:
	     </tbody>
    </table>

	<form method="get">
		<label id="labelAdd">Aggiungi una Discussione</label>
		<div class="lab">
			<label id="labelTit" for="titolo">Titolo</label>
			<input type="text" id="titolo">
		</div>
		<div class="lab">
			<label id="labelText" for="area">Descrizione</label>
			<textarea id="area"></textarea>
	  </div>
		<input type="submit" value="AGGIUNGI" />
	</form>
</div>
